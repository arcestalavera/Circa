<html>
    <head>
        <title>Welcome to Circa - Login or Sign up</title>
        <link rel="shortcut icon" href="img/login/CircaLogoIcon.ico" />
        <link rel="stylesheet" type="text/css" 	media="all" href="css/login.css" />
        <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
        <script type="text/javascript" src ="js/login.js"></script>
    </head>

    <body>
        <div id = "background">
            <img id = "backgroundImage" src="img/login/img1.jpg" alt="background-image">
        </div>

        <div id = "header">
            <div id = "headerElements">
                <img id = "circaLogo" src="img/login/CircaLogo.png" alt="Circa Logo">
                <form id = "logIn">
                    <input type="text" placeholder = "email" />
                    <input type="password" placeholder = "password" />
                    <button id = "logInButton"/><a href = "home.html">log-in</a></button>
                </form>
            </div>
        </div>

        <div id = "welcomeDiv">
            <header>
                <h1 id = "welcomeCirca" class = "welcomeMessage">welcome to circa.</h1>
            </header>
            <blockquote id = "welcomeQuote" class = "welcomeMessage">
                Your social planning buddy! See the beauty of socialization through the power of faster event sharing.
            </blockquote>
            <button id = "signUpButton" class = "clickableButton">Sign Up!</button>
        </div>

        <div id = "signUpDiv">
            <h1 id = "signUpCircaLabel" class = "centeredSignUp">circa</h1>
            <form id = "signUpForm" class = "centeredSignUp">
                <input type="text" placeholder = "First Name" class = "signUpNameFields" />
                <input type="text" placeholder = "Last Name" class = "signUpNameFields" />
                <input type="text" placeholder = "Email" class = "signUpOtherFields" />
                <input type="text" placeholder = "Username" class = "signUpOtherFields" />
                <input type="password" placeholder = "Password" class = "signUpOtherFields" />
                <button id = "signUpForCircaButton" class = "clickableButton"><a href = "home.html">Sign up for Circa!</a></button>
            </form>
        </div>
    </body>
</html>
